<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trang chủ</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
       
	
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <link th:href="@{css/cart.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:insert="part/header">
            
        </nav>
        <section class="jumbotron text-center">
		    <div class="container">
		        <h1 class="jumbotron-heading">ĐỔI MẬT KHẨU</h1>
		     </div>
		</section>
		
		<div class="container mb-4">
		    <div class="row">
		        <div th:if="${#httpServletRequest.getParameter('success')}" align="center">
						<i style="color:green;">Đổi mật khẩu thành công</i>
				</div>
				<div th:if="${#httpServletRequest.getParameter('error')}" align="center">
						<i style="color:red;">Mật khẩu cũ không đúng</i>
				</div>
		        <div id="order-form" >
		        	<form th:action="@{/changepass}" method="post" >
		        		Nhập mật khẩu cũ
		        		<input class="form-control" type="text" name="old"/>
		        		<br/>
		        		Nhập mật khẩu mới
		        		<input class="form-control" type="text" name="newpass"/>
		        		<br/>
		        		
						<div class="row" >
							<div class="col-sm-12 col-md-12 text-center">
		                   	 <button class="btn btn-lg btn-block btn-success text-uppercase" type="submit">Đổi mật khẩu</button>
		                	</div>
		                </div>
		        	</form>
		        </div>
		       
		        
		        
		    </div>
		</div>
		
		
        <!-- Footer-->
     
        <script>
        	function myFunction() {
        		
        	  document.getElementById("order-form").style.display = "block";
        	  document.getElementById("button-order").style.display = "none";
        	}
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
