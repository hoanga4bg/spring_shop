<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trang chủ</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
       
	
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <link th:href="@{/css/cart.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:insert="part/header">
            
        </nav>
        <section class="jumbotron text-center">
		    <div class="container">
		        <h1 class="jumbotron-heading">E-COMMERCE CART</h1>
		     </div>
		</section>
		
		<div class="container mb-4">
		    <div class="row">
		        <div class="col-12">
		            <div class="table-responsive">
		                <table class="table table-striped">
		                    <thead>
		                        <tr>
		                            <th scope="col"> </th>
		                            <th scope="col">Tên</th>
		                            <th scope="col" class="text-center">Số lượng</th>
		                            <th scope="col" class="text-right">Giá</th>
		                            <th> </th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <tr>
		                            <form th:action="@{/cart/edit}" method="POST">
			                        	<input type="hidden" id="id" name="id" th:value="${item.id}"/>
			                            <td><img th:src="${item.product.image}" style="height:80px; width:80px"/> </td>
			                            <td th:text="${item.product.name}"></td>
			             
			                            <td><input class="form-control" type="text" name="amount" id="amount" th:value="${item.amount}" /></td>
			                            <td class="text-right" th:text="${#numbers.formatDecimal(item.product.salePrice, 0, 'COMMA', 0, 'POINT')} "></td>
			                            <td class="text-right">
			                           
			                            	<button class="btn btn-sm btn-success" type="submit">
			                            	<i class="fa fa-trash"></i> Lưu </button> 
			                            	</a>
			                            </td>
		                            </form>
		                        </tr>
		                        
		                    </tbody>
		                </table>
		            </div>
		        </div>
		       
		        </div>
		    </div>
		
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
       
    </body>
</html>
