<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" href="../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" href="../../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header navbar-brand">
                    Quản lý kho hàng
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                 <ul class="nav navbar-nav navbar-left navbar-top-links">
                    <li><a th:href="@{/store}"><i class="fa fa-home fa-fw"></i>Trang chủ</a></li>
                </ul>
                
                <ul class="nav navbar-right navbar-top-links">
                    <li th:insert="store/part/loginInfo"></li>
                </ul>

               
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<div th:insert="store/part/sidebar"></div>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
                <!-- /.navbar-static-side -->
            </nav>

	<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Quản lý quần áo</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
							
							<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button"
										data-toggle="dropdown">
										Thêm dữ liệu<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a th:href="@{/store/clothes/material}">Thêm chất liệu</a></li>
										<li><a th:href="@{/store/clothes/brand}">Thêm thương hiệu</a></li>
									</ul>
								</div>
							</div>
							
							<!-- /.panel-heading -->
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th>STT</th>
												<th>Mặt hàng</th>
												<th>Gía nhập</th>
												<th>Gía xuất</th>
												<th>Số lượng</th>
												<th>Chất liệu</th>
												<th>Thương hiệu</th>
												<th>Thao tác</th>

											</tr>
										</thead>
										
										<div th:if="${clothes}">
											<tbody th:each="clo,state : ${clothes}">

												<tr class="gradeU">
													<td th:text="${state.index}+1"></td>
													<td th:text="${clo.name}"></td>
													<td
														th:text="${#numbers.formatDecimal(clo.importPrice, 0, 'COMMA', 0, 'POINT')}"></td>

													<td
														th:text="${#numbers.formatDecimal(clo.salePrice, 0, 'COMMA', 0, 'POINT')}"></td>
													
													<td th:text="${clo.amount}"></td>
													<td th:text="${clo.material.name}"></td>
													<td th:text="${clo.brand.name}"></td>
													<td>
													
													<a th:href=@{/store/clothes/delete(id=${clo.id})}>
															<button class="btn btn-danger pull-center">Xóa
															
																</button>
													</a>
													
													<a th:href=@{/store/clothes/edit(id=${clo.id})}>
															<button class="btn btn-primary pull-center">Sửa
															
																</button>
													</a>
													</td>
													
												</tr>
											</tbody>
										</div>
										
										
										
									</table>
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
									<thead>
									<tr>
									<th>Tổng số lượng mặt hàng</th>
									</tr>
									</thead>
									<tbody>
									<tr>
									<td>[[${amount}]]</td>
									</tr>
									</tbody>
									</table>
								</div>

							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>
			</div>

		</div>





           
        </div>
        <!-- /#wrapper -->
	
	
        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/startmin.js}"></script>

    </body>
</html>
