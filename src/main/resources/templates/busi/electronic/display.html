<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" href="../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" href="../../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header navbar-brand">
                    Nhân viên kinh doanh
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

               
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<div th:insert="busi/part/sidebar"></div>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
                <!-- /.navbar-static-side -->
            </nav>

	<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Quản lý đồ điện tử</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
							
							
							
							
							</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<thead>
											<tr>
												<th>STT</th>
												<th>Mặt hàng</th>
												<th>Gía nhập</th>
												<th>Gía xuất</th>
												<th>Số lượng</th>
												<th>Loại hàng</th>
												<th>Nhà cung cấp</th>
												<th>Thao tác</th>

											</tr>
										</thead>
										
										<div th:if="${elecs}">
											<tbody th:each="elec,state : ${elecs}">

												<tr class="gradeU">
													<td th:text="${state.index}+1"></td>
													<td th:text="${elec.name}"></td>
													<td
														th:text="${#numbers.formatDecimal(elec.importPrice, 0, 'COMMA', 0, 'POINT')}"></td>

													<td
														th:text="${#numbers.formatDecimal(elec.salePrice, 0, 'COMMA', 0, 'POINT')}"></td>
													
													<td th:text="${elec.amount}"></td>
													<td th:text="${elec.type.name}"></td>
													<td th:text="${elec.supplier.name}"></td>
													<td>
													
													<a th:href=@{/busi/electronic/form(id=${elec.id})}>
															<button class="btn btn-danger pull-center">Thêm ảnh/khuyến mãi
															
																</button>
													</a>
													</td>
													
												</tr>
											</tbody>
										</div>
										
										
										
									</table>
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
									<thead>
									<tr>
									<th>Tổng số lượng mặt hàng</th>
									</tr>
									</thead>
									<tbody>
									<tr>
									<td>[[${amount}]]</td>
									</tr>
									</tbody>
									</table>
								</div>

							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>
			</div>

		</div>





           
        </div>
        <!-- /#wrapper -->
	
	
        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/startmin.js}"></script>

    </body>
</html>
