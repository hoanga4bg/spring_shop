<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trang chủ</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
       
	
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <link th:href="@{css/detail.css}" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:insert="part/header">
            
        </nav>
        <div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img th:src="${product.image}" /></div>
						  
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img th:src="${product.image}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img th:src="${product.image}" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img th:src="${product.image}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img th:src="${product.image}" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img th:src="${product.image}" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6" >
						<h3 class="product-title" th:text="${product.name}"></h3>
						<div class="rating">
						
							Lượt thích: <span class="review-no" th:text="${amount}"></span>
						</div>
						<p class="product-description" th:text="${product.description}"></p>
						<h4 class="price">Giá: <span th:text="${#numbers.formatDecimal(product.salePrice*(1-product.saleOff), 0, 'COMMA', 0, 'POINT')} "></span></h4>
						
						
						<div class="action">
							<a th:href="@{/cart/add(id=${product.id})}">
							<button class="add-to-cart btn btn-default" type="button">Thêm vào giỏ hàng</button>
							</a>
							
							<a th:href="@{/love(id=${product.id})}" th:if="${liked}==0">
							<button class="like btn btn-default" type="button"><span class="fa fa-thumbs-up"></span></button>
							</a>
							<a th:href="@{/love/dis(id=${product.id})}" th:if="${liked}!=0">
							<button class="like btn btn-default" type="button"><span class="fa fa-thumbs-down"></span></button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<br/>
		<br/>
		<div class="container" >
		    <div class="row">
		        <div class="panel panel-default widget">
		          	
		            <div class="panel-body">
		                <ul class="list-group">
		                    <li class="list-group-item" th:each="comment : ${list}">
		                        <div class="row" >
		                            <div class="col-xs-2 col-md-1">
		                                <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
		                            <div class="col-xs-10 col-md-11" >
		                                <div>
		                                   
		                                    <div class="mic-info">
		                                        <b>Người viết:</b> <b th:text="${comment.customer.account.name}" style="color:green"></b>
		                                    </div>
		                                </div>
		                                <div class="comment-text" >
		                                    <span th:text="${comment.content}"></span>
		                                </div>
		                                
		                        </div>
		                    </li>
		                    
		                </ul>
		                
		            </div>
		            <form th:action="@{/comment}" method="POST" sec:authorize="isAuthenticated()">
		           	 <input type="hidden" name="product" th:value="${product.id}"/>
				      <div class="form-group">
						
				        <textarea name="comment" class="form-control" rows="3" placeholder="Nhập bình luận..."></textarea>
				      </div>
				      <button type="submit" class="btn btn-primary " >Bình luận</button>
   					 </form>
		        </div>
		    </div>
		</div>
		
		<br/>
		<br/>
		<br/>
		<br/>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
